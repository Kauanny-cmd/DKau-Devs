    <link rel="icon" type="image/png" sizes="32x32" href="img/icon-site.png">
    <link rel="stylesheet" href="style/contato.css">
    <title>Contato</title>
</head>
<body>
    <header id="header">
        <div>
          <img src="img/logo2.png" id="logo-top">  
        </div>
        <div>
            <nav id="menu">
                <a href="index.html">Início</a>
                <a href="portfolio.html">Portfólio</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>
    <div id="container">
        <div>
        <img src="icons/contatoImg.svg" id="img-form">
    </div>
    <div id="form">
        <h2 class="title-form">Entre em contato</h2>
        <form action="https://formspree.io/f/xoqyvgll" method="POST">
            <h4 class="title-form">Informações pessoais</h4>
            <input type="text" name="Nome" placeholder="Seu nome"  autocomplete="on" class="input-person">
            <br>
            <input type="text" name="Email"placeholder="Seu email"  autocomplete="on" class="input-person">
            <br>
            <input type="text" name="Telefone" maxlength="15" placeholder="Seu telefone"  autocomplete="on" class="input-person">
            <br>
            <input type="text" name="Empresa" placeholder="Sua empresa (opcional)" class="input-person">

            <h4 class="title-form2">Assunto</h4>
            
            <input type="radio" value="Tenho uma ideia" id="option-idea" name="Opção">
            <label class="option" for="option-idea">Tenho um ideia</label>
            <br>
            <input type="radio" value="Tenho um projeto" id="option-project" name="Opção">
            <label class="option" for="option-project">Tenho um projeto</label>
            <br>
            <input type="radio" value="Preciso de ideias" id="option-need" name="Opção">
            <label class="option" for="option-need">Preciso de ideias</label>

            <h4 class="title-form2">Conte-nos sobre o assunto </h4>
            <textarea name="Assunto" rows="5" cols="50" id="textarea"></textarea>
            <br>

            <button type="submit" value="Enviar" id="button">
                Enviar
            </button>
        </form>
    </div>
